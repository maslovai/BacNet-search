<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>ID Genomics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
</head>
<body>
  <header id="header"class="fixed clearfix header-menu header" data-header-type="header-menu" data-header-resize="true" data-header-height="15em" data-header-max-height="25em" data-menu-link="1">
    <div id="header-container"  class="header-container">
      <div class="website-logo">
        <a href="http://idgenomics.com">
          <img src="http://idgenomics.com/wp-content/uploads/2017/01/idg_logo_full_high_res_compressed.png" alt="logo">
        </a>
      </div>
      <div>
        <nav id="top-nav" class="headerColor top-nav">
          <ul id = "nav-links"class="top-menu">
            <li data-content=""><a href="http://idgenomics.com/" class="hover" target="_blank" <span>ID Genomics</span></a></li>
            <li id = "clonet-tab" data-content=""><a href="/" class="hover" <span>CloNeT</span></a></li>
            <li id = "barcode-tab" data-content=""><a href="/barcode" class="hover" <span>Barcode Generator</span></a></li>
            <li id = "query-request-tab"  data-content=""><a href="/query" class="hover" <span>BactNeT Query</span></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div id = "decorative-pargraph" class="decorative-pargraph" style="background-image: url(assets/images/blue-background.png); height: 3em; width: 100%;">
    <h3 id="page-name">CloNet Principles<sup>&trade;</sup></h3>
  </div>

  <div class = "all-around-wrapper">
      <div id = "clonet-wrapper">
        <div class="tubes">
          <img class="tube" src="assets/images/tubes.png">
        </div>
        <div id = "clonet-article" class="clonet-article">
          <iframe id="article-link" src="assets/clonet-principles.pdf" name="targetframe" allowTransparency="true" scrolling="yes" frameborder="3" >
          </iframe>
        </div>
      </div>

    <div id = "request-container" class ="containers">
      <div id = "form-buttons-div" class = "form-buttons-div">
        <label for "select">Pick a hospital:</label>
        <select name="select" id = "hospital-filter">
          <option value="Any" selected>Any</option>
          <option value="Seattle Children's" >Seattle Children's</option>
          <option value="Kaiser">Kaiser</option>
          <option value="Hennepin">Hennepin</option>
          <option value="Harvorview">Harvorview</option>
          <option value="Keck">Keck</option>
          <option value="LA County">LA County</option>
          <option value="NY Langone">NY Langone</option>
        </select>
        <form id = "bac-form" class = "query-form">
          <label for="bacCode">Enter the bacteria barcode:</label>
          <input id="bacCode" class = "bacCode" type="textarea" name="bacCode" placeholder="barcode">
          <br>
          <input id = "submit" type="submit" name = "submit">
          <input id = "reset" type="reset" name = "reset">
        </form>
        <p id="you-view">You will veiw the results here:</p>
        <ul id ="result-ul">
        </ul>
      </div>
    </div>

    <div id ="barcode-container">
        <div id="form-table">
          <form id="barcode-numbers-form" class="form-buttons-div">
            <label for="barcodeEntry">Enter your test results here:</label>
            <br>
            <input id="barcodeEntry" type="textarea"  name="barcodeEntry" placeholder="1 2 3 4 5 6 7 8">
            <br><br>
            <button type="button" id="bcSubmit">Submit</button>
            <br><br>
            <textarea wrap = "hard" overflow= "auto" id = "barcodeRecord">
            </textarea>
            <button type="button" id="bcReset">Reset</button>
          </form>
        </div>
    </div>

</div>
  <footer id="video-footer">
    <section id="section-video-container" class="section-video-container">
      <div class="video-container">
        <video preload="true" autoplay loop muted poster="" class="video-background">
          <source src="assets/videos/Atoms - 5205.mp4" type="video/mp4" media="(orientation:landscape)">
          </video>
        </div>
      </section>
  </footer>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src ="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="vendor/handlebars.js"></script>
    <script src = "node_modules/page/page.js"></script>
    <script src="scripts/queryView.js" charset="utf-8"></script>
    <script src ="scripts/indexView.js"></script>
    <script src ="scripts/barcodeView.js"></script>
    <script src = "scripts/routes.js"></script>
    <script type="text/javascript">
      $('#bcSubmit').on('click', barcode.submit);
      $('#bcReset').on('click', barcode.reset);
    </script>
  </body>
  </html>
