<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>ID Genomics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/layout.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
  <script id="template" type="text/x-handlebars-template">
    <article class="clone-box" data-category="{{cloneCategory}}"></article>
  </script>
</head>
<body>
  <header id="header"class="fixed clearfix header-menu header" data-header-type="header-menu" data-header-resize="true" data-header-height="85" data-header-max-height="115" data-menu-link="1">
    <div id="header-container containers" style="height:8em" class="section-container header-container">

      <div class="website-logo">
        <a href="http://idgenomics.com">
          <img src="http://idgenomics.com/wp-content/uploads/2017/01/idg_logo_full_high_res_compressed.png" alt="logo">
        </a>
      </div>
      <nav id="top-nav" class="headerColor top-nav">
        <ul id = "nav-links"class="top-menu">
          <li class="menu-item" data-content=""><a href="http://idgenomics.com/" class="hover" target="_blank" <span>ID Genomics</span></a></li>
          <li id = "clonet-tab" class="menu-item" data-content=""><a href="/" class="hover" <span>CloNeT</span></a></li>
          <li id = "barcode-tab"class="menu-item" data-content=""><a href="/barcode" class="hover" <span>Barcoding Generator</span></a></li>
          <li id = "query-request-tab" class="menu-item" data-content=""><a href="/query" class="hover" <span>BactNeT Query</span></a></li>

        </ul>
      </nav>
    </div>
  </header>

<!-- <div class="div-bar"></div> -->
  <div id = "decorative-pargraph" class="decorative-pargraph" style="background-image: url(assets/images/blue-background.png); height: 48px; width: 100%;">
    <h3>CloNet Principles<sup>&trade;</sup></h3>
    <div id = "clonet-wrapper">

      <img class = "tubes" src = "assets/images/tubes.png">
      <div id = "clonet-article" class="clonet-article">
        <embed src="assets/clonet-principles.pdf" width="600em" height="600em"/>
      </div>
    </div>
    </div>

  <div id = "request-container" class ="containers">
    <div id = "form-buttons">
      <label for "select">Pick a hospital:</label>
      <select name="select" id = "hospital-filter">
        <option value="All" selected>All</option>
        <option value="Seattle Childrens" >Seattle Childrens</option>
        <option value="Kaiser">Kaiser</option>
        <option value="Hennepin">Hennepin</option>
        <option value="Harborview">Harborview</option>
        <option value="Keck">Keck</option>
        <option value="LACounty">LA County</option>
        <option value="NYLangone">NY Langone</option>
      </select>

      <form id = "bac-form">
        <label for="bacCode">Enter the bacteria barcode:</label>
        <input id="bacCode" class = "bacCode"type="textarea" name="bacCode" placeholder="bacCode">

        <input id = "submit" type="submit" name = "submit">
        <input id = "reset" type="reset" name = "reset">
      </form>
    </div>
    <div  id = "results">
      <p>You will veiw the results here:</p>
      <table id = "results-table">
        <tr>
          <td>
            Ampicillin::::::::::::::
          </td>
        </tr>
      </table>
    </div>
    </div>

    <div id = "barcode-container" class="containers">
      <p>This is a placeholder for the barcode generator</p>
    </div>

    <section id="section-video-container" class = "section-video-container">
      <div class="video-container">
        <video preload="true" autoplay loop muted poster="" class="landscape-video-background">
          <source src="assets/videos/Atoms - 5205.mp4" type="video/mp4" media="(orientation:landscape)">
        </video>
      </div>
      </section>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src ="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src = "node_modules/page/page.js"></script>
    <script src="vendor/handlebars.js"></script>
    <!-- <script src="vendor/scripts/marked.js"></script> -->
    <script src="scripts/queryView.js" charset="utf-8"></script>
    <script src="scripts/cloneView.js" charset="utf-8"></script>
    <script src ="scripts/indexView.js"></script>
    <script src ="scripts/barcodeView.js"></script>
    <script src = "scripts/routes.js"></script>

  </body>
  </html>
